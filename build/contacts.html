<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>kladovochka</title>
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <main class="page-main container">
      <section class="contacts box">
        <form class="form" action="index.html" method="post">
          <div class="box__block">
            <label for="site">Сайт</label>
            <input class="box__input" id="site" type="text">
            <label for="tel">Телефон</label>
            <input class="box__input" id="tel" type="text" placeholder="89004561365">
            <label for="post">Почта</label>
            <input class="box__input" id="post" type="text" placeholder="shestpsov@gmail.com">
            <label for="">Мессенджер</label>
            <div class="contacts__messenger">
              <div class="contacts__item">
                <select id="">
                  <option>WhatsApp</option>
                  <option>Telegram</option>
                  <option>Viber</option>
                </select>
                <span class="contacts__basket"></span>
                <input type="text" placeholder="+7 (921) 621 05 20">
              </div>
              <div class="contacts__item">
                <select id="">
                  <option>Telegram</option>
                </select>
                <span class="contacts__basket"></span>
                <input type="text" placeholder="@shestoi_pes">
              </div>
              <div class="contacts__item">
                <select id="">
                  <option>Добавить</option>
                </select>
              </div>
            </div>
            <div class="personal__button button">
              <input class="button__cancel" type="button" name="" value="Отменить">
              <input class="button__enter" type="submit" value="Подтвердить">
            </div>
          </div>
        </form>
      </section>
      <article class="info">
        <ul class="info__lists">
          <li class="info__list">
            <h2>Финансы</h2>
          </li>
          <li class="info__list">
            <a href="pay.html" id="pay-info">Пополнить баланс</a>
          </li>
          <li class="info__list">
            <a href="review.html" id="review-info">История транзакций</a>
            <div class="review__toggle">
              <input class="review__radio" id="import" type="checkbox" name="radio2" checked="">
              <label for="import">Зачисление</label>
              <input class="review__radio" id="export" type="checkbox" name="radio3" checked="">
              <label for="export">Списание</label>
            </div>
          </li>
        </ul>
        <ul class="info__lists">
          <li class="info__list">
            <h2>Профиль</h2>
          </li>
          <li class="info__list">
            <a href="index.html" id="personal-info">Личная информация</a>
          </li>
          <li class="info__list">
            <a href="#" id="contacts-info">Контакты</a>
          </li>
        </ul>
        <ul class="info__lists">
          <li class="info__list">
            <h2>Услуги</h2>
          </li>
          <li class="info__list">
            <a href="order.html" id="order-info">Заказать услугу</a>
          </li>
          <li class="info__list">
            <a href="service.html" id="service-info">Мои услуги</a>
          </li>
        </ul>
        <ul class="info__lists">
          <li class="info__list">
            <h2>Настройки</h2>
          </li>
        </ul>
      </article>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
    <script src="js/script.js"></script>
  </body>
</html>
