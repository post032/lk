<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>kladovochka</title>
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <div style="display:none">
    <include src="source/img/img.svg"></include>
  </div>
  <main class="page-main container">
    <section id="content" class="pay box">
      <form class="form" action="index.html" method="post">
        <h1 class="visually-hidden">Пополнение счета</h1>
        <section class="pay__form">
          <header class="review__header pay__header">
            <p class="review__header-title pay__header">Ваш текущий баланс:<span> 15000 руб.</span></p>
          </header>
          <section class="pay__wrapper">
            <div class="pay__sum">
              <label for="pay">Пополнение на сумму</label>
              <span>
                <input id="pay" type="text" value="1000">
              </span>
            </div>
            <ul class="pay__lists">
              <li class="pay__active">
                <input class="pay__radio" id="cart" type="radio" name="pay" checked>
                <label for="cart">
                  <div class="pay__background">
                    <img class="pay__img1" src="/img/pay.png" alt="Банковские карты" width="74" height="53">
                  </div>
                  <span>Банковские карты</span>
                </label>
              </li>
              <li>
                <input class="pay__radio" id="yandexP" type="radio" name="pay">
                <label for="yandexP">
                  <div class="pay__background">
                    <img class="pay__img2" src="img/yandex.png" alt="yandex" width="95" height="18">
                  </div>
                  <span>Яндекс кошелек</span>
                </label>
              </li>
              <li>
                <input class="pay__radio" id="wrm" type="radio" name="pay">
                <label for="wrm">
                  <div class="pay__background">
                    <img class="pay__img3" src="img/one.png" alt="Webmoney WMR" width="102" height="23">
                  </div>
                  <span>Webmoney WMR</span>
                </label>
              </li>
              <li>
                <input class="pay__radio" id="paypal" type="radio" name="pay">
                <label for="paypal">
                  <div class="pay__background">
                    <img class="pay__img4" src="img/two.png" alt="PayPal" width="104" height="28">
                  </div>
                  <span>PayPal</span>
                </label>
              </li>
            </ul>
            <div class="pay__content">
              <input class="pay__check" id="pay__content" type="checkbox" name="take">
              <label for="pay__content">Я принимаю <a href="#">правила</a> оказания услуг</label>
            </div>
            <input class="button__enter pay__enter" type="submit" name="button">
          </section>
        </section>
      </form>
    </section>
    <nav id="nav" class="info nav-hide">
      <ul class="info__lists">
        <li class="info__list into-tablet">
          <h2>Финансы</h2>
        </li>
        <li id="li-1" class="info__list info-active">
          <a href="pay.html">Пополнить баланс</a>
        </li>
        <li id="li-2" class="info__list">
          <a href="review.html">История транзакций</a>
          <div class="review__toggle">
            <input class="review__radio" id="import" type="checkbox" name="radio2" checked>
            <label for="import">Зачисление</label>
            <input class="review__radio" id="export" type="checkbox" name="radio3" checked>
            <label for="export">Списание</label>
          </div>
        </li>
      </ul>
      <ul class="info__lists">
        <li class="info__list into-tablet">
          <h2>Профиль</h2>
        </li>
        <li id="li-3" class="info__list">
          <a href="index.html">Личная информация</a>
        </li>
        <li id="li-4" class="info__list">
          <a href="contacts.html">Контакты</a>
        </li>
      </ul>
      <ul class="info__lists">
        <li class="info__list into-tablet">
          <h2>Услуги</h2>
        </li>
        <li id="li-5" class="info__list">
          <a href="order.html">Заказать услугу</a>
        </li>
        <li id="li-6" class="info__list">
          <a href="service.html">Мои услуги</a>
        </li>
      </ul>
      <ul class="info__lists">
        <li class="info__list into-tablet">
          <h2>Настройки</h2>
        </li>
      </ul>
    </nav>
    <section class="info__logo">
      <a href="index.html">
      <img src="img/logo.png" alt="логотип">
      </a>
      <button id="open-nav" class="nav-open nav-open--htx" type="button"><span>Меню</span></button>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
  <script src="js/script.js"></script>
</body>

</html>
