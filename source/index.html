<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>kladovochka</title>
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <main class="page-main container">
    <section class="personal box">
      <form class="form" action="index.html" method="post">
        <div class="box__block">
          <button class="box__button" type="button"><span class="visually-hidden">Закрыть окно</span></button>
          <h1 class="visually-hidden">Личная информация</h1>
          <label for="name1">Имя</label>
          <input class="box__input" id="name1" type="text" placeholder="Дмитрий">
          <label for="surname">Фамилия</label>
          <input class="box__input" id="surname" type="text" placeholder="Шевцов">
          <label for="name3">Отчество</label>
          <input class="box__input" id="name3" type="text" placeholder="Владимирович">
          <label for="">Дата рождения</label>
          <div class="personal__data">
            <span>
              <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>33</option>
                <option>44</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
            </span>
            <span>
              <select>
                <option>января</option>
                <option>февраля</option>
                <option>марта</option>
                <option>апреля</option>
                <option>мая</option>
                <option>июня</option>
                <option>июля</option>
                <option>августа</option>
                <option>сентября</option>
                <option>октября</option>
                <option>ноября</option>
                <option>декабря</option>
              </select>
            </span>
            <span>
              <select>
                <option>2000</option>
                <option>1999</option>
                <option>1998</option>
                <option>1997</option>
                <option>1996</option>
                <option>1995</option>
              </select>
            </span>
          </div>
          <label for="map">Местоположение</label>
          <input class="box__input" id="map" type="text" placeholder="Санкт-Петербург">
          <div class="button__wrapper">
            <article class="button">
              <input class="button__cancel" type="button" name="" value="Отменить">
              <input class="button__enter" type="submit" value="Сохранить">
              </article>
            </div>
        </div>
      </form>
    </section>
    <nav class="info">
      <ul class="info__lists">
        <li class="info__list">
          <h2>Финансы</h2>
        </li>
        <li class="info__list">
          <a href="pay.html">Пополнить баланс</a>
        </li>
        <li class="info__list">
          <a href="review.html">История транзакций</a>
          <div class="review__toggle">
            <input class="review__radio" id="import" type="checkbox" name="radio2" checked>
            <label for="import">Зачисление</label>
            <input class="review__radio" id="export" type="checkbox" name="radio3" checked>
            <label for="export">Списание</label>
          </div>
        </li>
      </ul>
      <ul class="info__lists">
        <li class="info__list">
          <h2>Профиль</h2>
        </li>
        <li class="info__list info-active">
          <a class="info__link-active" href="index.html" id="personal-info">Личная информация</a>
        </li>
        <li class="info__list">
          <a href="contacts.html">Контакты</a>
        </li>
      </ul>
      <ul class="info__lists">
        <li class="info__list">
          <h2>Услуги</h2>
        </li>
        <li class="info__list">
          <a href="order.html">Заказать услугу</a>
        </li>
        <li class="info__list">
          <a href="service.html">Мои услуги</a>
        </li>
      </ul>
      <ul class="info__lists">
        <li class="info__list">
          <h2>Настройки</h2>
        </li>
      </ul>
    </nav>

    <section style="display:none" class="modal">
      <form class="modal__form" action="index.html" method="post">
        <div class="modal__toggle-block">
          <button id="enter" class="modal__toggle modal__toggle--enter modal__toggle--active" type="button" name="button"><span>Вход</span></button>
          <button id="registration" class="modal__toggle modal__toggle--registration" type="button" name="button"><span>Регистрация</span></button>
        </div>
        <section class="modal-enter">
          <label for="login">E-mail или логин</label>
          <input class="modal__input" id="login" type="text" name="login" placeholder="shestpsov@gmail.com">
          <label for="password">Пароль</label>
          <input class="modal__input" id="password" type="password" placeholder="*************">
          <div class="modal__remember">
            <a class="modal__forget" href="#">забыли пароль?</a>
            <input id="radio1" class="modal__radio" type="checkbox" name="remember1">
            <label for="radio1">Запомнить меня</label>
          </div>
          <div class="button modal__button">
            <input class="button__cancel" type="button" name="" value="Отменить">
            <input class="button__enter" type="submit" value="Войти">
          </div>
        </section>
        <section id="registration" class="modal-registration">
          <label class="modal__valid" for="name">ФИО</label>
          <input class="modal__input" id="name" type="text" value="Шевцов Дмитрий Владимирович">
          <div class="modal__number">
            <div>
              <label class="modal__valid" for="series">Серия</label>
              <input id="series" type="text" value="12 34">
            </div>
            <div>
              <label class="modal__valid" for="number">Номер</label>
              <input id="number" type="text" value="567890">
            </div>
          </div>
          <label class="modal__valid" for="mail">E-mail</label>
          <input class="modal__input" id="mail" type="text" value="shestpsov@gmail.com">
          <label class="modal__valid" for="phone">Номер телефона</label>
          <input class="modal__input" id="phone" type="text" value="89216210520">
          <label for="r-login">Логин</label>
          <input class="modal__input" id="r-login" type="text" placeholder="shestpsov001">
          <div class="modal__password">
            <div>
              <label class="modal__valid" for="pass1">Пароль</label>
              <input id="pass1" type="password" value="**********">
            </div>
            <div>
              <label class="modal__valid" for="pass2">Пароль еще раз</label>
              <input id="pass2" type="password" value="**********">
            </div>
          </div>
          <div class="modal__remember">
            <input id="radio" class="modal__radio" type="checkbox" name="remember">
            <label for="radio">Запомнить меня</label>
            <input id="check" class="modal__check" type="checkbox" name="personal">
            <label for="check" class="modal__personal">
              <p class="modal__remember-label">Я согласен на обработку <span>персональных данных</span></p>
            </label>
          </div>
          <div class="button modal__button">
            <input class="button__cancel" type="button" name="" value="Отменить">
            <input class="button__enter" type="submit" value="Подтвердить">
          </div>
        </section>
      </form>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
